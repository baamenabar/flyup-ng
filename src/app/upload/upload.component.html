<ul class="upload-queue">
    <li class="queued-file" *ngFor="let file of files" [@slideInOut]="file.status">
        <mat-progress-bar [value]="file.progress">
        </mat-progress-bar>

        <p class="queued-file-label mat-list-item">{{file.data.name}}
            <button *ngIf="file.canCancel" (click)="uploadService.cancelFileUpload(file)" mat-icon-button color="primary">
                <mat-icon aria-label="Cancel">cancel</mat-icon>
            </button>
            <button *ngIf="file.canRetry" (click)="uploadService.retryUpload(file)" mat-icon-button color="primary">
                <mat-icon aria-label="Retry">refresh</mat-icon>
            </button>
        </p>
    </li>
</ul>
<input #fileInput type="file" name="notRelevant" class="file-upload-holder" multiple accept="{{accept}}" (change)="fileInputChanged($event)">

<!-- this is supposed to be used outside the component -->
<ng-template #uploadButton>
    <button mat-raised-button color="basic" (click)="onUploadButtonClicked()">
        upload files
        <mat-icon>file_upload</mat-icon>
    </button>
</ng-template>
